<div class="col s12 m12">
	<div class="card">
		<div class="card-content">
			<div class="card-title">
				<span>Employee Details</span>
				<a class="btn-floating waves-effect waves-light right" ng-click="add()"><i class="small material-icons">add</i></a>
			</div>
			<table class="employee-table striped highlight responsive-table">
				<thead>
					<tr>
						<th class="center-align" data-field="sno">##</th>
						<th data-field="name">Name</th>
						<th class="center-align" data-field="id">ID</th>
						<th data-field="email">Email</th>
						<th class="center-align" data-field="action">Action</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-if="!employees.length">
						<td colspan="5">
							<div class="valign-wrapper">
								<div class="valign center">Data not available to show!</div>
							</div>
						</td>
					</tr>
					<tr ng-repeat="item in employees">
						<td class="center-align">{{$index+1}}</td>
						<td>{{item.name}}</td>
						<td class="center-align">{{item.id}}</td>
						<td>{{item.email}}</td>
						<td class="center-align">
							<a class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Edit" ng-click="edit(item.id)"><i class="material-icons">mode_edit</i></a>
							<a class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Delete" ng-click="remove(item.id)"><i class="material-icons">delete</i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
