<div class="col s12 m12">
	<div class="card">
		<div class="card-content">
			<div class="card-title">
				<span>List of Employees</span>
				<a class="btn-floating waves-effect waves-light right" ng-click="add()"><i class="small material-icons">add</i></a>
			</div>
			<table class="employee-table striped highlight responsive-table">
				<thead>
					<tr>
						<th class="center-align">##</th>
						<th>Name</th>
						<th class="center-align">ID</th>
						<th class="center-align">Gender</th>
						<th>Email</th>
						<th class="center-align">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-if="!employees.length">
						<td colspan="6">
							<div class="valign-wrapper">
								<div class="valign center">Data not available to show!</div>
							</div>
						</td>
					</tr>
					<tr ng-repeat="item in employees">
						<td class="center-align">{{$index+1}}</td>
						<td>{{item.firstname}} {{item.lastname}}</td>
						<td class="center-align">{{item.id}}</td>
						<td class="center-align">{{item.gender}}</td>
						<td>{{item.email}}</td>
						<td class="center-align">
							<a ng-click="edit(item.id)"><i class="material-icons">mode_edit</i></a>
							<a ng-click="remove(item.id)"><i class="material-icons">delete</i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
